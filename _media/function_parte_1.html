  function somaTudo(numeros){
      var total=0;
      for (var num of numeros){
          total=total+num;
      }
      return total
  }
  var arryNumeros = [3,5,8,4,1,9,10];
    var resultado=somaTudo(arryNumeros);
    console.log(resultado);

    //parametro rest

    }
     escreverEndereco('Rua_Dez_de_Janeiro','Recife','Brasil','PE','Alto do Pascoal','CASA');
    
    //FUNCTION CALLBACK
    
    function somaCallback(a,b, fnCallback) {
        return fnCallback(a + b);
    }

    console.log(somaCallback(2,5, function (total) {
        return 2 * total;
    }));

    function subtraiCallback(a,b, ftnCallback) {
        return ftnCallback(a - b);

        }

    console.log(subtraiCallback(10,6,function (total2) {

        return 2*total2;

        }));
